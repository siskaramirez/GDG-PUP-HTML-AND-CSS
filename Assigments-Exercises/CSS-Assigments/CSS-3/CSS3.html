                    <li><a href="https://discordapp.com/users/748035524345856051"><img src="https://imgur.com/MJ7sFlm.png" alt="Discord"></a></li>
                    <li><a href="https://github.com/siskaramirez"><img src="https://imgur.com/q3BS8Pr.png" alt="GitHub"></a></li>
